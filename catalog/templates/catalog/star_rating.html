<div class="flex items-center gap-2">
    {% for i in "12345" %}
    {% if i|add:"0" <= average_rating %} <span class="material-icons w-3.5 h-3.5 text-yellow-400" viewBox="0 0 24 24">
        star_rate
        </span>
        {% else %}
        <span class="material-icons w-3.5 h-3.5 fill-gray-300 text-gray-300 " viewBox="0 0 24 24">
            star_rate
        </span>
        {% endif %}
        {% endfor %}
        <span class="font-body text-xs text-muted-foreground">
            {{ average_rating|floatformat:1 }} ({{ rating_count }})
        </span>
</div>
