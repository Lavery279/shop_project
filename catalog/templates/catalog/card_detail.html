<a href="{% url 'product_detail' product.id %}" class="group cursor-pointer block">
    <!-- Image Container -->
    <div class="relative aspect-square overflow-hidden rounded-lg bg-secondary mb-4">
        <img src="{{ product.image }}" alt="{{ product.title }}"
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
        <div class="absolute inset-0 bg-foreground/0 group-hover:bg-foreground/10 transition-colors duration-300"></div>

        <!-- Quick Add Button -->
        <form action="{% url 'add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <button class="absolute bottom-4 right-4 opacity-0 translate-y-2
                       group-hover:opacity-100 group-hover:translate-y-0
                       transition-all duration-300
                       bg-ring text-primary-foreground rounded p-2 shadow hover:bg-primary/80">
                <span class="material-icons">local_mall</span>
            </button>
        </form>
    </div>

    <!-- Product Info -->
    <div class="space-y-1">
        <p class="font-body text-xs text-muted-foreground uppercase tracking-wider">{{ product.category.name }}</p>
        <h3 class="font-display text-lg text-foreground group-hover:text-primary transition-colors">{{ product.title }}</h3>
        <div class="flex items-center justify-between">
            <p class="font-body text-sm font-medium text-foreground">{{ product.price }} â‚´</p>
            {% if product.rating %}
            <div class="flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 fill-yellow-400 text-yellow-400"
                    viewBox="0 0 24 24">
                    <path
                        d="M12 .587l3.668 7.431 8.2 1.193-5.934 5.787 1.402 8.168L12 18.896l-7.336 3.87 1.402-8.168L.132 9.211l8.2-1.193z" />
                </svg>
                <span class="font-body text-xs text-muted-foreground">{{ product.rating.value }} ({{ product.rating.count }})</span>
            </div>
            {% endif %}
        </div>
    </div>
</a>
